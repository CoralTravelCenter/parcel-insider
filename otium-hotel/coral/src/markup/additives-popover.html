<div class="additives-popover">
    <strong>В стоимость тура включены доплаты:</strong>
    <ul>
        {{ #list }}
        <li>
            <span class="key">{{ akey }}</span>
            <span class="value">{{ avalue }}</span>
            <span class="currencyfont">{{ currency_symbol }}</span>
        </li>
        {{ /list }}
    </ul>
</div>
