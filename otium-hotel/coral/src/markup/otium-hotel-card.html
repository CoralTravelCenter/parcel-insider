<div class="otium-hotel-card">
    <div class="main-view">
        <div class="visual">
            <ul class="badges">
                {{ #badges }}
                <li style="color: {{ fore }}; background-color: {{ back }};">{{ label }}</li>
                {{ /badges }}
            </ul>
        </div>
        <div class="info">
            <div class="stars">{{ #stars }}<span></span>{{ /stars }}</div>
            <div class="reviews">
                {{> reviewsMarkup }}
            </div>
            <div class="name">{{ name }}</div>
            <div class="elite"></div>
            <div class="hotel-location">
                <span>{{ location }}</span>
            </div>
            <div class="tour-details">
                {{{ tour_details_html }}}
            </div>
            <div class="accommodation">
                {{{ accommodation_html }}}
            </div>
            <div class="usps">
                {{ #usps }}
                <div class="iconized {{{iconID}}}">
                    <div class="icon"></div>
                    <div class="label">{{{ label }}}</div>
                </div>
                {{ /usps }}
            </div>
            <div class="logo" style="background-image: url(data:image/svg+xml;base64,{{{logo_base64}}});"></div>
        </div>
        <div class="pricing">
            pricing
        </div>
    </div>
    <div class="extended-view">
        <button class="dismiss">&times;</button>
        <ul class="switch-ctl" data-selected-idx="0">
            <li>Фотогалерея</li>
            <li>Отель на карте</li>
            <li class="marker"></li>
        </ul>
        <div class="switch-bodies">
            <div class="gallery-body">
                <div class="gallery-slider">
                    <div class="gallery-fullscreen-progress"><span class="total-count">...</span></div>
                </div>
            </div>
            <div class="map-body">
                <div class="gmap"></div>
            </div>
        </div>
    </div>
</div>
