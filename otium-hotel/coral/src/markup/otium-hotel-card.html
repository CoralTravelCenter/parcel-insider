<div class="otium-hotel-card">
    <div class="main-view">
        <div class="visual">
            <ul class="badges">
                {{ #badges }}
                <li style="color: {{ fore }}; background-color: {{ back }};">{{ label }}</li>
                {{ /badges }}
            </ul>
        </div>
        <div class="info">
            <div class="stars"></div>
            <div class="reviews"></div>
            <div class="name">{{ name }}</div>
            <div class="elite"></div>
            <div class="hotel-location"></div>
            <div class="tour-details"></div>
            <div class="accommodation"></div>
            <div class="usps"></div>
            <div class="logo"></div>
        </div>
        <div class="pricing">
            pricing
        </div>
    </div>
    <div class="extended-view">
        <button class="dismiss">&times;</button>
        <ul class="switch-ctl" data-selected-idx="0">
            <li>Фотогалерея</li>
            <li>Отель на карте</li>
            <li class="marker"></li>
        </ul>
        <div class="switch-bodies">
            <div class="gallery-body">
                <div class="gallery-slider">
                    <div class="gallery-fullscreen-progress"><span class="total-count">...</span></div>
                </div>
            </div>
            <div class="map-body">
                <div class="gmap"></div>
            </div>
        </div>
    </div>
</div>
