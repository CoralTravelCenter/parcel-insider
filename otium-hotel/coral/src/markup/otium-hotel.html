<section class="otium-hotel">
    <div class="bread-crumbs">
        breadcrumbs
    </div>
    <div class="tools-shortcuts">
        tools/shortcuts
    </div>
    <div class="hotel-name-location">
        <div class="stars">{{ #stars }}<span>star_rate</span>{{ /stars }}</div>
        <h1 class="name">{{ name }}</h1>
        <div class="hotel-location">{{ location }}</div>
        <button class="show-on-map">Показать отель на карте</button>
        {{ #elite_service }}
        <div class="elite-service"></div>
        {{ /elite_service }}
    </div>
    <div class="reviews-info">{{> reviewsMarkup }}</div>
    <div class="visuals-gallery">
        gallery
    </div>
    <div class="about-pricing-etc">
        pricing etc...
    </div>
    <div class="lefty">
        lefty
    </div>
    <div class="righty">
        righty
    </div>
</section>
