<div data-provider="tripadvisor" data-scrollto=".tripadvisor-anchor">
    <div class="rate-comp">
        <span class="rate-value">{{ reviews.value }}</span><img src="{{ reviews.logoSrc }}">
    </div>
    <div class="count-comp">
        <span class="count-value">{{ reviews.count }}</span> отзывов на tripadvisor.ru
    </div>
</div>
