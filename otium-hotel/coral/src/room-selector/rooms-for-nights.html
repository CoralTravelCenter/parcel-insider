<div class="rooms-for-nights">
    {{ #rooms_list }}
    <div class="room-grid">
        <div class="room-heading">
            <h4 data-label="Тип номера">{{ name }}</h4>
        </div>
        <room-gallery>
            <div class="compact-slider">
                {{ #gallery_images_xxm }}
                <img data-flickity-lazyload="{{{ src }}}">
                {{ /gallery_images_xxm }}
            </div>
        </room-gallery>
        {{ #variants }}
        <room-meal-and-guests>
            <h4 data-label="Тип питания">{{ meal.name }}</h4>
        </room-meal-and-guests>
        <room-pricing>
            pricing
        </room-pricing>
        {{ /variants }}
    </div>
    {{ /rooms_list }}
</div>
