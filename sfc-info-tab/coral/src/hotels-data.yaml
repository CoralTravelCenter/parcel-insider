add_markup:
    common: 'Бельчонок Санни ждёт юных гостей для активного отдыха и&nbsp;незабываемых приключений, а&nbsp;команда педагогов SFC ежедневно отправляется вместе с&nbsp;юными гостями от четырех лет в "Путешествие Бельчонка Санни по горам Истории"! <br>Программа Sun Family Club начинает работать с&nbsp;01.06.'
    about_sfc: 'Подробнее о программе Sun Family Club вы можете узнать <a href="https://www.coral.ru/sunfamilyclub/" target="_blank">Sun Family Club - развлечения и&nbsp;аниматоры для детей на отдыхе от Coral&nbsp;Travel</a>.'
    miracle_and_ugra: 'Расписание работы мини-клуба: шесть дней в неделю, 1 выходной - понедельник.'
